<main class="main">
  <div class="container">
    <div class="page-wrapper">
      <ul class="breadcrumbs">
        <li>
          <a href="#"> Home </a>
        </li>
        <li>Billing Details</li>
      </ul>
      <h1 class="page-title">Billing Details</h1>
      <form class="checkout api-checkout-form">
        <div class="row">
          <div class="col-md-8">
            <div class="checkout-form">
              <div class="row">
                <div class="col-md-6">
                  <div class="ui-field">
                    <label class="ui-field-name" for="firstName"
                      >First Name *</label
                    >
                    <input
                      type="text"
                      class="ui-input"
                      name="first-name"
                      id="firstName"
                      placeholder="Ivan"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="ui-field">
                    <label class="ui-field-name" for="lastName"
                      >Last Name *</label
                    >
                    <input
                      type="text"
                      class="ui-input"
                      name="last-name"
                      id="lastName"
                      placeholder="Ivanov"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="ui-field">
                    <label class="ui-field-name" for="country"
                      >Country of residence *</label
                    >
                    <input
                      type="text"
                      class="ui-input"
                      name="country"
                      id="country"
                      placeholder="Belarus"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="ui-field">
                    <label class="ui-field-name" for="email">Email *</label>
                    <input
                      type="text"
                      class="ui-input"
                      name="email"
                      id="email"
                      placeholder="Ivanov@gmail.com"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="payment-method">
              <div class="payment-method-header">
                <div class="payment-method-title">Payment methods</div>
                <div class="checkout-edit-icons">
                  <a href="#" class="payment-method-edit">
                    <svg class="checkout-edit-icon">
                      <use xlink:href="svg/svg/symbols.svg#edit-pencil"></use>
                    </svg>
                  </a>
                </div>
              </div>
              <div class="payment-items">
                <label class="payment-item" for="payment-1">
                  <input
                    class="payment-item-input"
                    id="payment-1"
                    type="radio"
                    name="payment"
                    value="1"
                    checked
                  />
                  PayPal
                  <img
                    src="./images/pay-pal.png"
                    alt="pay-pal"
                    class="payment-item-pic"
                  />
                </label>
              </div>
            </div>
            <div class="shopping-cart">
              <div class="shopping-cart-header">
                <div class="shopping-cart-name">
                  Your order <span>(2 Items)</span>
                </div>
                <div class="checkout-edit-icons">
                  <a href="#" class="shopping-cart-edit">
                    <svg class="checkout-edit-icon">
                      <use xlink:href="svg/svg/symbols.svg#edit-pencil"></use>
                    </svg>
                  </a>
                </div>
              </div>
              <div class="shopping-cart-item">
                <div class="shopping-cart-image">
                  <img
                    src="./images/examples/product-1.jpg"
                    alt="product"
                    width="150"
                    height="100"
                    loading="lazy"
                  />
                </div>
                <div class="shopping-cart-info">
                  <div class="shopping-cart-title">
                    The Script Collection Bundle
                  </div>
                  <div class="shopping-cart-price">
                    <div class="shopping-cart-price-wrapper">
                      <div class="shopping-cart-price-big">$1.00</div>
                      <div class="shopping-cart-price-small">$5.00</div>
                    </div>
                    <div class="shopping-cart-actions">
                      <a href="#" class="shopping-cart-action">
                        <svg class="shopping-cart-actions-icon">
                          <use xlink:href="svg/svg/symbols.svg#heart-2" />
                        </svg>
                      </a>
                      <a href="#" class="shopping-cart-action">
                        <svg class="shopping-cart-actions-icon">
                          <use xlink:href="svg/svg/symbols.svg#trash-2" />
                        </svg>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="shopping-cart-item">
                <div class="shopping-cart-image">
                  <img
                    src="./images/examples/product-2.jpg"
                    alt="product"
                    width="150"
                    height="100"
                    loading="lazy"
                  />
                </div>
                <div class="shopping-cart-info">
                  <div class="shopping-cart-title">
                    Christmas Wooden Card Laser Cut SVG | Christmas Laser Cut
                  </div>
                  <div class="shopping-cart-price">
                    <div class="shopping-cart-price-wrapper">
                      <div class="shopping-cart-price-big">$2.00</div>
                      <div class="shopping-cart-price-small">$10.00</div>
                    </div>
                    <div class="shopping-cart-actions">
                      <a href="#" class="shopping-cart-action">
                        <svg class="shopping-cart-actions-icon">
                          <use xlink:href="svg/svg/symbols.svg#heart-2" />
                        </svg>
                      </a>
                      <a href="#" class="shopping-cart-action">
                        <svg class="shopping-cart-actions-icon">
                          <use xlink:href="svg/svg/symbols.svg#trash-2" />
                        </svg>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="subtotal">
              <div class="subtotal-head">
                <div class="subtotal-head-titles">
                  <div class="subtotal-head-title">Cart Subtotal</div>
                  <div class="subtotal-head-subtitle">
                    You are saving $15.00
                  </div>
                </div>
                <div class="subtotal-head-price">$3.00</div>
              </div>
              <div class="subtotal-main">
                <div class="subtotal-main-head">
                  <div class="subtotal-main-title">Total</div>
                  <div class="subtotal-main-price">$3.00</div>
                </div>
                <div class="subtotal-promo">
                  <input
                    type="text"
                    class="ui-input"
                    placeholder="Promo code"
                  />
                  <button class="ui-btn ui-btn__dark">Apply</button>
                </div>
                <button
                  type="submit"
                  class="subtotal-checkout ui-btn ui-btn__green ui-btn__block"
                >
                  Proceed to Checkout
                </button>
                <label class="subtotal-agree">
                  <input
                    type="checkbox"
                    id="is-agree"
                    name="is-agree"
                    class="ui-checkbox"
                  />
                  <span class="subtotal-agree-text">
                    By purchasing you agree to the terms and conditions and our
                    cancellation policy
                  </span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </form>
      <script>
        document.addEventListener("DOMContentLoaded", (event) => {
          $(document).ready(function () {
            $(".api-checkout-form").on("submit", function (e) {
              if (!$(".api-checkout-form").valid()) e.preventDefault();
            });
            $(".api-checkout-form").validate({
              errorElement: "span",
              errorClass: "invalid",

              rules: {
                "first-name": {
                  required: true,
                  noDigits: true,
                },
                "last-name": {
                  required: true,
                  noDigits: true,
                },
                "is-agree": {
                  required: true,
                },
                country: {
                  required: true,
                },
                email: {
                  required: true,
                  email: true,
                },
              },
              errorPlacement: function (error, element) {
                if (element.hasClass("ui-select")) {
                  element.closest(".ui-field").append(error);
                }
                if (element.hasClass("ui-input")) {
                  element.closest(".ui-field").append(error);
                }
              },
            });
          });
        });
      </script>
    </div>
  </div>
</main>
